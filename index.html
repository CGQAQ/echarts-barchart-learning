<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 1000px;
        height: 400px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      function uniq(a) {
        var prims = { boolean: {}, number: {}, string: {} },
          objs = []

        return a.filter(function (item) {
          var type = typeof item
          if (type in prims)
            return prims[type].hasOwnProperty(item)
              ? false
              : (prims[type][item] = true)
          else return objs.indexOf(item) >= 0 ? false : objs.push(item)
        })
      }
      ;(async function () {
        const sourceData = await (
          await fetch('life-expectancy-table.json')
        ).json()
        // console.log(sourceData)

        const years = uniq(sourceData.slice(1).map((it) => it[4]))
        var startIndex = 10
        const startYear = years[0]
        const dimension = 0
        const updateFrequency = 2000

        const container = document.getElementById('container')
        const chart = echarts.init(container)
        const countryColors = {
          Australia: '#00008b',
          Canada: '#f00',
          China: '#ffde00',
          Cuba: '#002a8f',
          Finland: '#003580',
          France: '#ed2939',
          Germany: '#000',
          Iceland: '#003897',
          India: '#f93',
          Japan: '#bc002d',
          'North Korea': '#024fa2',
          'South Korea': '#000',
          'New Zealand': '#00247d',
          Norway: '#ef2b2d',
          Poland: '#dc143c',
          Russia: '#d52b1e',
          Turkey: '#e30a17',
          'United Kingdom': '#00247d',
          'United States': '#b22234',
        }

        const options = {
          xAxis: {},
          yAxis: {
            type: 'category',
            inverse: true,
            max: 10,
            animationDuration: 300,
            animationDurationUpdate: 300,
          },
          dataset: {
            source: sourceData.slice(1).filter((it) => it[4] === startYear),
          },
          series: [
            {
              realtimeSort: true,
              seriesLayoutBy: 'column',
              type: 'bar',
              itemStyle: {
                color: function (param) {
                  return countryColors[param.value[3]] || '#5470c6'
                },
              },
              encode: {
                x: dimension,
                y: 3,
              },
              label: {
                show: true,
                precision: 1,
                position: 'right',
                valueAnimation: true,
                fontFamily: 'monospace',
              },
            },
          ],
          animationDuration: 0,
          animationDurationUpdate: updateFrequency,
          animationEasing: 'linear',
          animationEasingUpdate: 'linear',
          graphic: {
            elements: [
              {
                type: 'text',
                right: 160,
                bottom: 60,
                style: {
                  text: startYear,
                  font: 'bolder 80px monospace',
                  fill: 'rgba(100, 100, 100, 0.25)',
                },
                z: 100,
              },
            ],
          },
        }

        for (var i = startIndex; i < years.length - 1; ++i) {
          ;(function (i) {
            setTimeout(function () {
              updateYear(years[i + 1])
            }, (i - startIndex) * updateFrequency)
          })(i)
        }

        function updateYear(year) {
          var source = sourceData.slice(1).filter(function (d) {
            return d[4] === year
          })
          options.series[0].data = source
          options.graphic.elements[0].style.text = year
          chart.setOption(options)
        }
        chart.setOption(options)
      })()
    </script>
  </body>
</html>
